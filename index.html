<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main class="center">
        <div class="calculator-container">
            <input type="text" placeholder="0" id="inputString" disabled value="0">
            <div class="content-container">
                <div class="content">
                    <button class="signStyle">AC</button>
                    <button class="signStyle">DEL</button>
                    <button class="signStyle">%</button>
                    <button class="signStyle">/</button>
                </div>
                <div class="content">
                    <button class="numberStyle">7</button>
                    <button class="numberStyle">8</button>
                    <button class="numberStyle">9</button>
                    <button class="signStyle">*</button>
                </div>
                <div class="content">
                    <button class="numberStyle">4</button>
                    <button class="numberStyle">5</button>
                    <button class="numberStyle">6</button>
                    <button class="signStyle">-</button>
                </div>
                <div class="content">
                    <button class="numberStyle">1</button>
                    <button class="numberStyle">2</button>
                    <button class="numberStyle">3</button>
                    <button class="signStyle">+</button>
                </div>
                <div class="content">
                    <button class="numberStyle">00</button>
                    <button class="numberStyle">0</button>
                    <button class="numberStyle">.</button>
                    <button class="equationbtn">=</button>
                </div>

            </div>
        </div>
    </main>
    <!--  -->
    <script src="./script.js"></script>
</body>

</html>
